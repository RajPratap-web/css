<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color internal styling
    </title>
    <style>
         h1{
            color: black;
        }
        p{
            color: blue;
        } 
    </style>
</head>
<body>
    <h1>this is internal styling</h1>
    <p>this is internal paragraph</p>

    <h1>this is the last heading</h1>
</body>
