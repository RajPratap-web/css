<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display prop inline</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box{
            height: 50px;
            width: 50px;
            color: aliceblue;
            background-color:brown;
            margin: 5px;
            display:inline-block;

        }
    </style>
</head>
<body>
    <div id="box1" class="box">box 1</div>
    <div id="box2" class="box">box 2</div>
</body>
</html>
