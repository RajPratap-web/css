<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        .box{
            padding: 10px;
            height: 100px;
            width: 100px;
            background-color: pink;
        }
        @media screen and (max-width: 300px) {
         .box{
            width: 50px;
            height: 50px;
    }
}
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
