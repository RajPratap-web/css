<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text style</title>
    <style>
        .box{
            text-decoration: underline;
            font-size: 100px;
        }
        #box1{
            text-decoration-style: dotted; text-decoration-color: red;
        }
        #box2{
            text-decoration-style: double; text-decoration-color: green;
        }
        #box3{
            text-decoration-style: wavy; text-decoration-color: brown;
        }
        #box4{
            text-decoration-style: inherit; text-decoration-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
    <div id="box4" class="box">box4</div>
</body>
</html>
