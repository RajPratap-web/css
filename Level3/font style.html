<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font font-size</title>
    <style>
        #first{
           font-size: 50px;
            font-style: italic;
        }
        #second{
            font-size: 50px;
            font-style: oblique;
        }
        #third{
            font-size: 50px; 
            font-style: initial; 
        }
        #fourth{
            font-size: 50px;
            font-style: calc();
        }
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p id="second">Lorem ipsum dolor sit amet.</p>
    <p id="third">Lorem ipsum dolor sit amet.</p>
    <p id="fourth">Lorem ipsum dolor sit amet.</p>
</body>
</html>
